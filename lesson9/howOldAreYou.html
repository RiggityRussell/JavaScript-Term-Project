<!DOCTYPE html>
<html>
<head>
<title>How Old Are You</title>
<link href="css/howOldAreYou.css" rel="stylesheet">
</head>
<body>
<section>
	<h1>How Old Are You?</h1>
	<form action="" id="bmiForm">
		<p style="text-align:left;">
			<label class="labelDisplay" for="age">Age(years)</label><input class="formEntry" type="text" id="age" value="" size="10" style="text-align:center;"/><br />
			<label class="labelDisplay" for="months">Months til Birthday (0-12)</label><input class="formEntry" type="text" id="months" value=""  size="10" style="text-align:center;"/>
		<p>
		<button class="inputButton" type="button" id="calculate">Calculate</button>
		<button class="inputButton" type="reset" id="reset">Reset</button>
		</p>
		<hr>
		<p id="msg" style="font-size:20pt;font-weight:900;text-align:center;"></p>
	</form>
</section>
<script>
document.getElementById("calculate").addEventListener("click",function(){

	try{
	var age = parseFloat(document.getElementById("age").value);
	var months = parseFloat(document.getElementById("months").value);

	if (age=="" || months=="")
		throw "You need to enter a valid number for age and months, try again!";
	else if (isNaN(age) || isNaN(months))
		throw "You need to enter a valid number for age and months, no letter please, try again!";
    else if (months<1||months>12)
		throw "Months needs to be a number between 1 and 12, please try again!";	
	else {   
	var currentMonths = Math.floor(12-months);
	document.getElementById("msg").innerHTML="Your current age is: " + age + " years and " + currentMonths + " months";
		}
	}
	catch(err)
	{
		console.log(err);
		document.getElementById("msg").innerHTML = err;
  		
	}

});
document.onload=getFocus();
document.getElementById("reset").addEventListener("click",getFocus());
function getFocus(){
	document.getElementById("age").focus();
	document.getElementById("msg").innerHTML=" ";
}
</script>
</body>
</html>
